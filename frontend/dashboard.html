<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - AI Public Service Finder</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
.dashboard { width: 85%; margin: 50px auto; display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 20px; }
.panel { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 18px; border: 1px solid rgba(140,0,255,0.2); }
.panel h3 { color: #00ffe0; margin-bottom: 10px; }
.timeline, .chart { height: 200px; border-radius: 12px; background: rgba(140,0,255,0.1); display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; }
</style>
</head>
<body>

<div class="header">Citizen Service Dashboard</div>

<div class="dashboard">
    <div class="panel">
        <h3>Most Common Issues</h3>
        <div class="chart">Electricity / Traffic / Documents Chart</div>
    </div>
    <div class="panel">
        <h3>User Query Timeline</h3>
        <div class="timeline">Timeline Chart Placeholder</div>
    </div>
    <div class="panel">
        <h3>AI Insights</h3>
        <div class="chart">Top Suggestions</div>
    </div>
    <div class="panel">
        <h3>Active Users</h3>
        <div class="chart">Live Users Chart</div>
    </div>
</div>

<div class="footer"><a href="index.html" class="card-link">Go Back</a></div>

<script src="assets/js/app.js"></script>
</body>
</html>
